<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="encrypt.css" rel="stylesheet" type="text/css" />
	<script src="https://peterolson.github.io/BigInteger.js/BigInteger.min.js"></script>
	<script src="https://scheduler.distributed.computer/dcp-client/dcp-client.js"></script>
	<script src="encrypt.js"></script>
  </head>
  <body>
		<div class = "header">
	<center> <h1 title> Encrypt </h1> </center>
</div>
	<form onsubmit="return false">
	<p class = "ptext"> Don't know a prime number? Generate one! </p>
	<label for="numDigits">Number of digits:</label>
	<input id="numDigits" type="number" min="1"/>
	<br> <br>
	<button id="generateprime" class = "button"> Generate </button>
	<p id="generate"> </p>
	<label for="pval">Enter p:</label>
	<input id="pval" type="number" min="1" />
	</form> <br>
	<button id="computeP" class = "button">Check p</button>
	<p id="pprime"></p>
	<form onsubmit="return false">
		<label for="qval">Enter q:</label>
	<input id="qval" type="number" min="1" />
	</form> <br>
	<button id="computeQ" class = "button">Check q</button>
	<p id="qprime"></p>
	<button id="computeN" class = "button">Compute</button>
	<p id="n"></p>
	<p id="e"></p>
	<p id="d"></p>
  </body>
</html>
